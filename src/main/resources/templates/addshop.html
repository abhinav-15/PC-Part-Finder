<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Shop</title>
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link rel="stylesheet" th:href="@{/css/addshop.css}" />
</head>

<body>
	<div th:replace="header :: header"></div>

	<div class="main">
		<h1>Add Shop</h1>
		<div class="add-shop">
			<form action="/addshop" method="post">
				<div class="formgrid">
					<label for="shopName">Shop Name:</label>
					<input type="text" id="shopName" name="shopName" required>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
					<label for="phone">Phone:</label>
					<input type="text" id="phone" name="phone" required>
					<label for="shopData">Shop Address:</label>
					<input type="text" id="shopData" name="shopData" required>

					<label for="city">City:</label></td>
					<input type="text" id="city" name="city" required>

					<label for="image">Image URL:</label>
					<input type="text" id="image" name="image" required>
				</div>
				<div class="center">
					<h3>Select Services Provided by you</h3>
				</div>
				<div class="options">
					<div class="column">
						<label>
							<b>Devices :</b><br>
						</label><br>
						<th:block th:each="device : ${devices}">
							<label>
								<input type="checkbox" id="device-${device.deviceId}" name="selectedDevices"
									th:value="${device.deviceId}">
								<span th:text="${device.deviceName}"></span>
							</label><br><br>
						</th:block>
					</div>
					<div class="column">
						<label>
							<b>Hardware Issues :</b><br>
						</label><br>
						<th:block th:each="issue : ${hardwareIssues}">
							<label>
								<input type="checkbox" id="hwIssue-${issue.hwIssueId}" name="selectedHardwareIssues"
									th:value="${issue.hwIssueId}">
								<span th:text="${issue.hwIssueName}"></span>
							</label><br><br>
						</th:block>
					</div>
					<div class="column">
						<label>
							<b>Software Issues :</b><br>
						</label><br>
						<th:block th:each="issue : ${softwareIssues}">
							<label>
								<input type="checkbox" id="swIssue-${issue.swIssueId}" name="selectedSoftwareIssues"
									th:value="${issue.swIssueId}">
								<span th:text="${issue.swIssueName}"></span>
							</label><br><br>
						</th:block>
					</div>
				</div>
				<div class="center">
					<button type="submit">Submit Shop Details</button>
				</div>
			</form>

		</div>
	</div>
</body>

</html>
