<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/edit_user.css}" />
</head>
<body>
        <h1>Edit User</h1>
    <div class="edit-user" align="center">
        <form th:action="@{/save}" th:object="${user}" method="post">
            <table border="0">
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" th:field="*{username}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" th:field="*{email}"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-cell"><button type="submit" style="margin-top:30px;">Save Changes</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
