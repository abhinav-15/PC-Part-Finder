<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit User</title>
	<link rel="stylesheet" th:href="@{/css/edit_user.css}" />
</head>

<body>
	<h1>Edit User</h1>
	<div class="edit-user" align="center">
		<form th:action="@{/save}" th:object="${user}" method="post">
			<table border="0">
				<tr>
					<td>User ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Update<br>Password:</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr class="check">
					<td>Active Account:</td>
					<td><input type="checkbox" th:field="*{enabled}" /></td>
				</tr>
				<tr>
					<div>
						<td colspan="2" class="buttons">
							<button class="submit" type="submit">Save Changes</button>
							<button class="cancel" onclick="goBack()">Discard Changes</button>
						</td>
					</div>
				</tr>
			</table>
		</form>
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
